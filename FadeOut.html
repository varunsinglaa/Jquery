<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(2000);
  });
});
</script>
</head>
<body>

<button>Click Here!!</button><br><br>

<div id="div1" style="width:90px;height:90px;background-color:green;"></div><br>
<div id="div2" style="width:90px;height:90px;background-color:violet;"></div><br>
<div id="div3" style="width:90px;height:90px;background-color:grey;"></div>

</body>
</html>
